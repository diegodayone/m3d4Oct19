<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Hello, world!</title>

    <style>
        .card {
            border: 1px solid darkgray;
            text-align: center;
            min-height: 50px;
            line-height: 50px;
        }
    </style>

  </head>
  <body>

    <ul id="songNames">

    </ul>
    
    <div class="container">
        <div class="row" id="cardContainer">

        </div>
    </div>

    <script>

    function getNormalFunction() {
        fetch("https://deezerdevs-deezer.p.rapidapi.com/search?q=eminem", {
            "method": "GET",
            "headers": {
                "x-rapidapi-host": "deezerdevs-deezer.p.rapidapi.com",
                "x-rapidapi-key": "575de39080mshf1f9cab8127c63fp1bcad8jsn113d9f3f814b"
            }
        })
        .then(function (response) {
            return response.json()
        })
        .then(function (json){
            console.log(json)
        })
        .catch(function (err) {
            console.log(err);
        });
    } 

    loadArrow = () => {
        //arrow function
        fetch("https://deezerdevs-deezer.p.rapidapi.com/search?q=eminem", {
            "method": "GET",
            "headers": {
                "x-rapidapi-host": "deezerdevs-deezer.p.rapidapi.com",
                "x-rapidapi-key": "575de39080mshf1f9cab8127c63fp1bcad8jsn113d9f3f814b"
            }
        })
        .then(response => response.json() )
        .then(json => {
            var cardContainer = document.querySelector("#cardContainer")
            var songName = document.querySelector("#songNames")

            for (var i = 0; i < json.data.length; i++){
            // var div = document.createElement("div")
            // div.className ="col-sm-3 col-md-2"
            // div.innerText = i
            // cardContainer.appendChild(div)
                var currentSong = json.data[i]
                console.log(currentSong)
            
                cardContainer.innerHTML += `
                    <div class="col-sm-3 col-md-2 card">
                        <img src="${currentSong.album.cover}">
                        <span> ${currentSong.title} </span>
                    </div>
                `

                songName.innerHTML += `<li>${currentSong.title}</li>`
        }
        })
        .catch(err => {
            console.log(err);
        });
    }
    
    function createCards(){
        var cardContainer = document.querySelector("#cardContainer")

        for (var i = 0; i < 20; i++){
            // var div = document.createElement("div")
            // div.className ="col-sm-3 col-md-2"
            // div.innerText = i
            // cardContainer.appendChild(div)
        
            cardContainer.innerHTML += `
                <div class="col-sm-3 col-md-2 card">
                    ${i}
                </div>
            `
        }
    }
    </script>
